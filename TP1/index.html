<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancho con HTML y CSS</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee;">

    <!-- Pan (arriba) -->
    <div style="width: 200px; height: 50px; background-color: peru; border-radius: 50px 50px 0 0; position: absolute; margin-top: -60px;"></div>

    <!-- Salchicha -->
    <div style="width: 180px; height: 40px; background-color: red; border-radius: 20px; position: absolute;"></div>

    <!-- Pan (abajo) -->
    <div style="width: 200px; height: 50px; background-color: peru; border-radius: 0 0 50px 50px; position: absolute; margin-top: 60px;"></div>

</body>

</html>
